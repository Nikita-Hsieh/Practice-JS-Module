<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JavaScript Practice Modules</title>
		<style>
			* {
				box-sizing: border-box;
			}
			body {
				font-family: 'Poppins', sans-serif;
				margin: 0;
				padding: 2rem;
				background: linear-gradient(135deg, #e0f7fa, #fff1f1);
				display: flex;
				flex-direction: column;
				align-items: center;
			}
			h1 {
				font-size: 2rem;
				margin-bottom: 2rem;
				color: #333;
			}
			.grid {
				display: grid;
				grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
				gap: 1.2rem;
				width: 100%;
				max-width: 960px;
			}
			.card {
				background: #ffffff;
				border-radius: 10px;
				padding: 1rem;
				text-align: center;
				box-shadow: 0 6px 12px rgba(0, 0, 0, 0.05);
				cursor: pointer;
				font-weight: 500;
				transition: all 0.2s ease;
			}
			.card:hover {
				transform: translateY(-4px);
				box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
				background: #f9f9f9;
			}
			.modal {
				position: fixed;
				top: 0;
				left: 0;
				width: 100vw;
				height: 100vh;
				backdrop-filter: blur(10px);
				background-color: rgba(0, 0, 0, 0.2);
				display: none;
				align-items: center;
				justify-content: center;
				z-index: 999;
			}
			.modal-content {
				position: relative;
				width: 90%;
				max-width: 1000px;
				height: 90%;
				background: #fff;
				border-radius: 12px;
				overflow: hidden;
				box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
			}
			.modal-content iframe {
				width: 100%;
				height: 100%;
				border: none;
			}
			.close-btn {
				position: absolute;
				top: 10px;
				right: 15px;
				background: #eeeeee;
				color: #333;
				border: none;
				padding: 0.4rem 0.8rem;
				font-size: 1.2rem;
				cursor: pointer;
				border-radius: 6px;
				transition: background 0.2s ease;
			}
			.close-btn:hover {
				background: #dddddd;
			}
			.close-btn:active {
				background: #cccccc;
			}
		</style>
	</head>
	<body>
		<h1>JavaScript Practice Modules</h1>
		<div class="grid">
			<!-- <div class="card" data-url="./Expanding-Cards/index.html">
				Expanding Cards
			</div> -->
			<div class="card" data-url="./expandable-card-module/index.html">
				Expand Card Module
			</div>
			<!-- <div class="card" data-url="./Form-Validator/index.html">
				Form Validator
			</div> -->
			<div class="card" data-url="./Expense-Tracker/index.html">
				Expense Tracker
			</div>
			<div class="card" data-url="./Movie-Seat-Booking/index.html">
				Movie Seat Booking
			</div>
			<div class="card" data-url="./Progress-Steps/index.html">
				Progress Steps
			</div>
			<div class="card" data-url="./Auto-Text/index.html">Auto Text</div>
			<div class="card" data-url="./Exchange-Rate-Calc/index.html">
				Exchange Rate Calc
			</div>
			<div class="card" data-url="./transaction-list-module/index.html">
				Transaction List
			</div>
			<!-- <div class="card" data-url="./Hidden-Search-Widget/index.html">
				Hidden Search
			</div> -->
			<div class="card" data-url="./Infinite-Scroll-Post/index.html">
				Infinite Scroll
			</div>
			<!-- <div class="card" data-url="./Rotating-Navigation/index.html">
				Rotating Navigation
			</div> -->
			<div class="card" data-url="./User-Filter/index.html">User Filter</div>
		</div>

		<!-- Popup Modal -->
		<div class="modal" id="modal">
			<div class="modal-content">
				<button class="close-btn" id="closeBtn">âœ•</button>
				<iframe id="modalIframe" src=""></iframe>
			</div>
		</div>

		<script>
			const modal = document.getElementById('modal')
			const iframe = document.getElementById('modalIframe')
			const closeBtn = document.getElementById('closeBtn')

			document.querySelectorAll('.card').forEach((card) => {
				card.addEventListener('click', () => {
					const url = card.getAttribute('data-url')
					iframe.src = url
					modal.style.display = 'flex'
				})
			})

			closeBtn.addEventListener('click', () => {
				modal.style.display = 'none'
				iframe.src = ''
			})
		</script>
	</body>
</html>
